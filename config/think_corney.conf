# Split
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

# Mouse / pointing (compatible with older ZMK snapshots)
CONFIG_ZMK_MOUSE=y

# Avoid deprecated default warnings in some ZMK/Zephyr combos
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n

# Sleep / power
CONFIG_ZMK_SLEEP=y
